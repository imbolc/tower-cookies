[package]
authors = ["imbolc"]
categories = ["web-programming"]
description = "Cookie manager middleware for tower."
edition = "2021"
rust-version = "1.70"
homepage = "https://github.com/imbolc/tower-cookies"
keywords = ["axum", "cookie", "cookies", "tower"]
license = "MIT"
name = "tower-cookies"
readme = "README.md"
repository = "https://github.com/imbolc/tower-cookies"
version = "0.11.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["axum-core"]
signed = ["cookie/signed"]
private = ["cookie/secure"]
key-expansion = ["cookie/key-expansion"]

[dependencies]
axum-core = { version = "0.5", optional = true }
cookie = { version = "0.18", features = ["percent-encode"] }
futures-util = "0.3"
http = "1.0"
parking_lot = "0.12"
pin-project-lite = "0.2"
tower-layer = "0.3"
tower-service = "0.3"

[dev-dependencies]
axum = "0.8"
http-body-util = "0.1"
tokio = { version = "1", features = ["rt-multi-thread"] }
tower = "0.5"

[[example]]
name = "counter"
required-features = ["axum-core"]

[[example]]
name = "hello_world"
required-features = ["axum-core"]

[[example]]
name = "signed_private"
required-features = ["axum-core", "signed", "private"]
